<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil - Instagram KW</title>
  <link rel="website icon" type="png" href="img/logo.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="logo">
        <img src="img/logo.png" alt="Logo" class="logo-img" />
        InstaKw
      </h1>
      
      <nav class="top-actions">
        <button id="addPostBtn" aria-label="Tambah">+</button>
        <button id="menuBtn" aria-label="Menu">☰</button>
      </nav>
    </div>
  </header>

  <main class="container profile">
    <section class="profile-header">
      <img class="avatar" src="img/PP.jpeg" alt="Avatar pengguna" />
      <div class="profile-meta">
        <div class="row">
          <h2 class="username">riolagimalas</h2>
          <button id="followBtn" class="btn primary">Follow</button>
          <button id="moreBtn" class="btn ghost" aria-label="Lainnya">⋯</button>
        </div>
        <ul class="stats">
          <li><strong id="postsCount">6</strong><span>posts</span></li>
          <li><strong id="followersCount">500</strong><span>followers</span></li>
          <li><strong id="followingCount">345</strong><span>following</span></li>
        </ul>
        <div class="bio">
          <p><strong>Rio</strong> • Network Engineer • suka kopi ☕️</p>
          <p>love your life </p>
        </div>
      </div>
    </section>

    <section class="highlights">
      <div class="highlight">Travel</div>
      <div class="highlight">Food</div>
      <div class="highlight">Work</div>
      <div class="highlight">Pets</div>
    </section>

    <section class="grid" id="photoGrid" aria-label="Grid foto pengguna">
      <figure class="grid-item"><img src="img/FEED_1.jpeg" alt="Foto 1" data-id="1"/></figure>
      <figure class="grid-item"><img src="img/FEED_2.jpeg" alt="Foto 2" data-id="2"/></figure>
      <figure class="grid-item"><img src="img/FEED_3.jpeg" alt="Foto 3" data-id="3"/></figure>
      <figure class="grid-item"><img src="img/FEED_4.jpeg" alt="Foto 4" data-id="4"/></figure>
      <figure class="grid-item"><img src="img/FEED_5.jpeg" alt="Foto 5" data-id="5"/></figure>
      <figure class="grid-item"><img src="img/FEED_6.jpeg" alt="Foto 6" data-id="6"/></figure>
    </section>
  </main>

  <!-- modal gambar -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Pratinjau foto">
    <div class="lightbox-content">
      <button class="close" id="lbClose" aria-label="Tutup">✕</button>
      <!-- tombol prev/next -->
      <button class="nav-btn" id="prevBtn" aria-label="Previous">⟨</button>
      <button class="nav-btn" id="nextBtn" aria-label="Next">⟩</button>

      <div class="lightbox-left">
        <img id="lbImage" src="" alt="Preview" />
      </div>
      <div class="lightbox-right">
        <div class="post-header">
          <strong class="username">riolagimalas</strong>
        </div>
        <div class="comments" id="lbComments"></div>
        <div class="actions">
          <button id="likeBtn">❤️</button>
          <span id="likeCount">0 likes</span>
        </div>
        <form id="commentForm">
          <input type="text" id="commentInput" placeholder="Tambahkan komentar..." />
          <button type="submit">Post</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
